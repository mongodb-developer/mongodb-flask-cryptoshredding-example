{% macro render_field(field) %}
<div class="form-group row">
  {{ field.label(class="col-sm-3 text-nowrap") }}
  {{ field(class="form-control col-sm-5" + (" is-invalid" if field.errors else ""), **kwargs)|safe }}
  {% if field.errors %}
  {% for error in field.errors %}
  <div class="invalid-feedback">{{ error }}</div>
  {% endfor %}
  {% endif %}
</div>
{% endmacro %}
